<!DOCTYPE html>
  <head>
    <title>Never gonna give you up!</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script>
      function nothings(){
        document.getElementById("text").style.display="none";
        document.getElementById("text").innerHTML="Like I said, there's nothing here. Nothing but a useless button.";
        document.getElementById("text").style.display="block";
        document.getElementById("button").style.display="none";
        document.getElementById("waffle").style.display="block";
      }
    </script>
  </head>
  <body>
    <center>
      <h1>Yet another code test</h1>
      <p id="text">There's nothing here. Obviously.</p>
      <input id="button" type="button" onclick="nothings()" value="Nothing!">
      <input id="waffle" type="button" value="Get Waffle" style="display:none">
    </center>

  </body>
